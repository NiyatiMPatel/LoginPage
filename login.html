<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="style.css">
 <title>Login</title>
</head>
<body>

  <div class="main-page">

    
    <form class="form-wrapper" action="./success.html">
      
      <div class="heading">
        <label>Login</label>
      </div>
      
      <div class="user-wrapper">
      
        <div class="username-wrapper">
          <label>Username</label>
        </div>
        <div class="user-input">
          <input type="text" name="Username" id="Username" pattern="[A-Za-z]+" required placeholder="Please enter username" />
        </div>
        <div class="password-wrapper">
          <label>Password</label>
        </div>
        <div class="password-input">
          <input type="password" placeholder="Please enter password" pattern="[0-9A-Za-z]{8,}" required />
        </div>
        <div class="forgot-password">
          <a href="#"><label>Forgot Password?</label></a>
        </div>
      
      </div>
      
      <div class="submit">
       <button type="submit">Login</button>
      </div>
      
      <div class="signup-wrapper">
        <label>or sign up using</label>
      </div>

      <div class="icons">
        <div class="option">
          <a href="#"><img src="./image/facebook.png" alt="Facebook" width="24" height="24" /></a>
        </div>
        <div class="option">
          <a href="#"><img src="./image/twitter.png" alt="Twitter" width="24" height="24"  /></a>
          
        </div>
        <div class="option">
          <a href="#"><img src="./image/gmail.png" alt="Google" width="24" height="24"  /></a>
          
        </div>
      </div>

      <div class="signup-wrapper2">
        <label>or sign up using</label>
        <div class="signup-link">
          <a href="#"><label for="signup">sign up</label></a>
        </div>
      </div>
      
    </form>
     
    
  </div>

</body>
</html>
